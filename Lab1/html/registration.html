<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="../resources/favicon.ico"/>
</head>
<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <div class="logo-container">
                <img class="logo-img" src="../resources/logo.png" alt="Logo">
            </div>
            <h1 class="form-title">
                Sing Up
            </h1>
            <div class="form-fields">
                <div class="form-field">
                        <input type="text" placeholder="Email">
                </div>
                <div class="form-field">
                        <input type="text" placeholder="Name">
                </div>
                <div class="form-row text-center btn-block">
                    <button type="button" class="btn btn-primary ">Male</button>
                    <button type="button" class="btn btn-primary ">Female</button>
                </div>
                <div class="form-field">
                        <input type="text" placeholder="Password">
                </div>
                <div class="form-field">
                        <input type="text" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-buttons">
                <a href="home.html" class="button">Create</a>
                <div class="divider">or</div>
                <a href="sign-in.html" class="button">I already have account</a>
            </div>
        </div>
    </main>
</body>
</html>
