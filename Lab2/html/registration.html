<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="stylesheet" href="../bootstrap/bootstrap.min.css">
    <link href="../bootstrap/bootstrap.css" rel="stylesheet">
    <link rel="shortcut icon" href="../resources/favicon.ico"/>
    <script defer src="../scripts/registration.js"></script>
</head>
<body>
    <main>
        <div class="circle"></div>
        <div class="register-form-container">
            <div id="header-registration-container">
                <div class="logo-container">
                    <img class="logo-img" src="../resources/logo.png" alt="Logo">
                </div>
                <h1 class="form-title">
                    Sing Up
                </h1>
            </div>
            <div class="form-fields">
                <div class="form-field">
                        <input type="email" id="registration-email" placeholder="Email">
                </div>
                <div class="form-field">
                        <input type="text" id="registration-name" placeholder="Name">
                </div>
                <div class="input-container">
                    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked/>
                    <label class="btn btn-primary" for="option1">Male</label>
                    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off" />
                    <label class="btn btn-primary" for="option2">Female</label>
                </div>
                <div class="form-field">
                        <input type="password" id="registration-first-password" placeholder="Password">
                </div>
                <div class="form-field">
                        <input type="password" id="registration-second-password" placeholder="Confirm Password">
                </div>
            </div>
            <div class="form-buttons">
                <a class="button" id="registration-button">Create</a>
                <div class="divider">or</div>
                <a href="sign-in.html" class="button">I already have account</a>
            </div>
        </div>
    </main>
</body>
</html>
