<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign In</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/registration.css">
    <link rel="shortcut icon" href="../resources/favicon.ico"/>
    <script defer src="../scripts\sign-in.js"></script>
</head>
<body>
<main>
    <div class="circle"></div>
    <div class="register-form-container">
        <div id="header-sign-in-container">
            <div class="logo-container">
                <img class="logo-img" src="../resources/logo.png" alt="Logo">
            </div>
            <h1 class="form-title" id="sign-in-title">
                Sing In
            </h1>
        </div>
        <div class="form-fields" id="sing-in-form-fields">
            <div class="form-field">
                <input type="email" placeholder="Email" id="sing-in-login">
            </div>
            <div class="form-field">
                <input type="password" placeholder="Password" id="sing-in-password">
            </div>
        </div>
        <div class="form-buttons">
            <a class="button" id="sing-in-button">Let's make arts</a>
            <div class="divider">or</div>
            <a href="registration.html" class="button">I don't have account</a>
        </div>
    </div>
</main>
</body>
</html>
